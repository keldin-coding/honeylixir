on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: '23.x'
          elixir-version: '1.0.4'
      - run: mix format --check-formatted
      - run: mix deps.get
      - run: mix test
